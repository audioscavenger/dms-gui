
---
services:
  # Combined frontend and backend service
  dms-gui:
    build: .
    container_name: dms-gui
    hostname: dms-gui
    restart: unless-stopped
    
    expose:
      - 80
    # ports:
      # - 80:80
      
    env_file: ./config/.dms-gui.env
    environment:
      - TZ=${TZ}

      # Set to true to enable debug logs for Docker commands
      # - DEBUG=true

    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - ./config/:/app/config/

      # Mount the docker socket to allow container communication with Docker
      - /var/run/docker.sock:/var/run/docker.sock:ro

      # if you want to develop locally... mount anything you want and reload
      # - ./backend/dockerMailserver.js:/app/backend/dockerMailserver.js:ro
      # - ./backend/index.js:/app/backend/index.js:ro

      # if you want to update the packages... mount those and run ncu+npm install from the container and poof
      # - ./backend/package.json:/app/backend/package.json
      # - ./backend/package-lock.json:/app/backend/package-lock.json
      # - ./frontend/package.json:/app/frontend/package.json
      # - ./frontend/package-lock.json:/app/frontend/package-lock.json
      
    # # add your proxy network if you need:
    networks:
      frontend:

networks:
  frontend:
    external: true
    name: frontend

